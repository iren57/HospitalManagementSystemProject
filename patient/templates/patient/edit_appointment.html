<!-- edit_appointment.html -->
<!doctype html>
<html lang="en">

{% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Appointment</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MediPlus HMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="nav justify-content-end ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'patient_dashboard' %}">Home</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'medical_history' %}">Medical History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'appointment_list' %}">Book Appointment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Welcome, {{ patient.user.username }}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'logout' %}">logout</a></li>
            <li><a class="dropdown-item" href="{% url 'home' %}">Something else here</a></li>
          </ul>
        </li>
      </ul>

  </div>
</nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2>Update Appointment</h2>
                <br>
                <form action="{% url 'edit_appointment' appointment.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="datetime-local" class="form-control" placeholder="Date & Time" name="date_time" value="{{appointment.date_time}}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Doctor's Name" name="doctor_name" value="{{appointment.doctor_name}}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Purpose" name="purpose" value="{{appointment.purpose}}" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-2" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>

      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
